<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste de Digitação</title>
</head>

<body>
    <div class="container">
        <div class="stats">
            <p>Tempo: <span id="timer">0s</span></p>
            <p>Erros: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>
        <textarea id="quote-input" rows="3" placeholder="Digite aqui quando iniciar o teste..."></textarea>
        <button id="start-test" onclick="startTest()">Iniciar Teste</button>
        <button id="stop-test" onclick="displayResult()">Parar Teste</button>
        <div class="result">
            <h3>Resultados</h3>
            <div class="wrapper">
                <p>Precisão: <span id="accuracy"></span></p>
                <p>Velocidade: <span id="wpm"></span></p>
            </div>
            <div class="reset">
                <button id="reset-test" onclick="resetTest()">Reiniciar</button>
            </div>
        </div>
    </div>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>

</html>
